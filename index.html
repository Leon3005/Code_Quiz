<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./Assets/js/script.js" defer></script>
    <title>Code Quiz</title>
  </head>
  <body>
    <header>
      <div class="topBarContainer">
        <h1 id="highscores">
          <a href="./Assets/html/highscores.html">View Highscores</a>
        </h1>
        <h1>Time Remaining (secs): <span id="timer"></span></h1>
      </div>
    </header>
    <div class="startMainContainer" id="introSection">
      <h2>Coding Quiz Challenge</h2>
      <h3>
        Welcome to the Coding Quiz Challenge. You will have 80 seconds to answer
        all questions and 5 seconds will be deducted for each incorrect answer.
        Press the start button when ready.
      </h3>
      <button id="startButton">Start</button>
    </div>
    <div id="questionsContainer"></div>
  </body>
</html>

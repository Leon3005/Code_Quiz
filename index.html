<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <header>
      <div class="topBarContainer">
        <h1 id="highscores"><a href="#">View Highscores</a></h1>
        <h1>Time Remaining (secs): <span id="timer">0</span></h1>
      </div>
    </header>
    <div class="startMainContainer" id="introSection">
      <h2>Coding Quiz Challenge</h2>
      <h3>
        Welcome to the Coding Quiz Challenge. You will have 80 seconds to answer
        all questions and 5 seconds will be deducted for each incorrect answer.
        Press the start button when ready.
      </h3>
      <button id="startButton">Start</button>
    </div>
    <div class="questionsContainer">
      <h2 id="question">Who are you?</h2>
      <div class="answerBoxes">
        <button id="answer1">Answer 1</button>
        <button id="answer2">Answer 2</button>
        <button id="answer3">Answer 3</button>
        <button id="answer4">Answer 4</button>
      </div>
    </div>
  </body>
</html>
